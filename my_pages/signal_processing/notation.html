<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-12">
                <h1 class="m-0 text-dark" id="content_title">Notation</h1>
            </div><!-- /.col -->
            <div class="col-sm-12">
                <ol class="breadcrumb float-sm-left">
                    <li class="breadcrumb-item"><a href="#">BCI</a></li>
                    <li class="breadcrumb-item active">Signal Processing</li>
                </ol>
            </div>
        </div><!-- /.row -->
        <hr>
    </div><!-- /.container-fluid -->
</section>
<!-- /.content-header -->            

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="search_notation">Search:</label>
                    <input id="search_notation" type="text" class="form-control">
                </div>
                <table id="notation_table" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>CK</td>
                            <td>Cluster Indice</td>
                        </tr>
                        <tr>
                            <td>xx</td>
                            <td>treta</td>
                        </tr>
                        <tr>
                            <td>yy</td>
                            <td>treta</td>
                        </tr>
                        <tr>
                            <td>zz</td>
                            <td>treta</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<script>
    var table_notation;
    $(function () {
        table_notation = $("#notation_table").DataTable({
            "responsive": true,
            "autoWidth": false,
            "paging": false,
            "ordering": true,
            "lengthChange": false,
            "searching": true,
            "dom": 't'
        });
    });

    $("#search_notation").on("keyup", function(){
        table_notation.search( this.value ).draw();
    });

</script>
